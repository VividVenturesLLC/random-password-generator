<script>

  console.log( "RandomPasswordGenerator.version", rpg.version )
  console.log( "---------- Usage: ---------")
  console.log( "  rpg.generatepass(passwordLength,numberOfSpecialCharacters)" )
  console.log( "  rpg.generatepass(10,3):", rpg.generatepass(10,3) )
  console.log( "    OR" )
  console.log( "  RandomPasswordGenerator.generatepass(10,3):", RandomPasswordGenerator.generatepass(10,3) )

  function populateform(enterlength,special_characters_length){
